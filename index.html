<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <h2>Checkout</h2>
    </nav>
    <main class="container">
        <form action="#" class="form">
            <div class="contact">
                <h3>Contact Information</h3>
                <label for="email">Email</label>
                <div class="input">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input class="inputbox" type="email" name="email" placeholder="Enter your email" id="inputbox">
                </div>
                <label for="phone">Phone</label>
                <div class="input">
                    <i class="fa-solid fa-phone icon"></i>
                    <input class="inputbox" type="tel" name="phone" placeholder="Enter your phone" id="inputbox">
                </div>

            </div>
            <div class="shipping">
                <h3>Shipping Address</h3>
                <label for="fullname">Full name</label>
                <div class="input">
                    <i class="fa-solid fa-person-rifle icon"></i>
                    <input class="inputbox" type="text" name="text" placeholder="Enter your full name" id="inputbox">
                </div>
                <label for="address">Address</label>
                <div class="input">
                    <i class="fa-solid fa-house icon"></i>
                    <input class="inputbox" type="text" name="address" placeholder="Enter your adress" id="inputbox">
                </div>
                <label for="city">City</label>
                <div class="input">
                    <i class="fa-solid fa-city icon"></i>
                    <input class="inputbox" type="text" name="city" placeholder="Enter your city" id="inputbox">
                </div>

                <div class="label2">
                    <label for="city">City</label>
                    <label for="country">Country</label>
                </div>
                <div class="country-postcode">
                    <div class="country">
                        <i class="fa-solid fa-globe icon"></i>
                        <select name="country" id="country">
                            <option value="Turkiye">TÃ¼rkiye</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                        </select>
                    </div>
                    <div class="postcode">
                        <i class="fa-solid fa-city icon"></i>
                        <input type="text" name="city" placeholder="Enter your city" id="text">
                    </div>
                </div>
                <div class="checkbox1">
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <h3>See this information next time</h3>
                </div>
                <div class="btn">
                    <button>
                        Continue
                    </button>
                </div>


            </div>



        </form>

        <div class="pay">

            <div class="product">
                <div class="img">
                    <img src="./IMG/photo1.png" alt="">
                </div>
                <div class="item">
                    <h2>Vintage Backpack</h2>
                    <p>$54.99 <span>$94.99</span></p>
                    <div class="minusplus">
                        <i class="fa-solid fa-minus icon2"></i>
                        <p>1</p>
                        <i class="fa-solid fa-plus icon2"></i>
                    </div>
                </div>

            </div>

            <div class="product">

                <div class="img">
                    <img src="./IMG/photo2.png" alt="">
                </div>
                <div class="item">
                    <h2>Levi Shoes</h2>
                    <p>$74.99 <span>$124.99</span></p>
                    <div class="minusplus">
                        <i class="fa-solid fa-minus icon2"></i>
                        <p>1</p>
                        <i class="fa-solid fa-plus icon2"></i>
                    </div>
                </div>

            </div>
            <div class="price">
                <div class="shipping-total">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="shipping-total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>

            </div>







        </div>












    </main>


</body>

</html>
